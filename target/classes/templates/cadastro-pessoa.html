<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Cadastro de Pessoa</h1>
<form action="/salvar-pessoa" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="identificador">Identificador:</label>
    <input type="text" id="identificador" name="identificador" required>
    <br>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>
    <br>
    <label for="tipoIdentificador">Tipo de Identificador:</label>
    <select id="tipoIdentificador" name="tipoIdentificador" required>
        <option value="PF">Pessoa Física</option>
        <option value="PJ">Pessoa Jurídica</option>
        <option value="EU">Estudante Universitário</option>
        <option value="AP">Aposentado</option>
    </select>
    <br>
    <label for="valorMinimoParcelas">Valor Mínimo das Parcelas:</label>
    <input type="number" id="valorMinimoParcelas" name="valorMinimoParcelas" required>
    <br>
    <label for="valorMaximoEmprestimo">Valor Máximo do Empréstimo: R$</label>
    <input type="number" name="quantity" step="0.01" min="0.01"  id="valorMaximoEmprestimo" name="valorMaximoEmprestimo" required>
    <br>
    <input type="submit" value="Salvar">
</form>
</body>
</html>

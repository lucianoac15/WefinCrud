<!DOCTYPE html>
<html>
<head>
    <title>Solicitar Empréstimo</title>
</head>
<body>
<h1>Solicitar Empréstimo</h1>
<form method="post" action="/emprestimo/solicitar">
    <label for="identificador">Identificador:</label>
    <input type="text" id="identificador" name="identificador" required><br><br>

    <label for="valor">Valor do Empréstimo:</label>
    <input type="number" id="valor" name="valor" required><br><br>

    <label for="parcelas">Número de Parcelas:</label>
    <input type="number" id="parcelas" name="parcelas" required><br><br>

    <button type="submit">Enviar Solicitação</button>
</form>

<!-- Exibir mensagens de erro, se houver -->
<p style="color: red;">{{erro}}</p>
</body>
</html>
